<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Baseball Salaries</title>
    <link rel="stylesheet" href="baseballSalaries.css">
</head>

<body>
    <header>Baseball Salaries</header>
    <main>
        <div class="controls">
            <div class="x1">
                <input type="radio" name="radio1" value="team">Team baseballSalaries<br>
                <input type="radio" name="radio1" value="MLB">Major League Baseball salary<br>

                <input type="radio" name="radio1" value="league">League salary American vs. National<br>

                <input type="radio" name="radio1" value="highest">Highest paid player<br>

                <input type="radio" name="radio1" value="perwin">Salary per win<br>

                <input type="radio" name="radio1" value="attendance">Game attendance<br>

                <input type="radio" name="radio1" value="wswinner">World series winner salary<br>

                <input type="radio" name="radio1" value="postws">Post world series winner salary<br>
                Teams
                <select id="Teams" size="1">
                    <optgroup label="American">
                        <option value="none"></option>
                        <option value="NYY">NYY</option>
                        <option value="Bos">Bos</option>
                        <option value="BAL">BAL</option>
                        <option value="TB">TB</option>
                        <option value="TOR">TOR</optgroup>
                        <option value="CHW">CHW</option>
                        <option value="DET">DET</option>
                        <option value="MIN">MIN</option>
                        <option value="KC">KC</option>
                        <option value="CLE">CLE</option>
                        <option value="LAA">LAA</option>
                        <option value="OAK">OAK</option>
                        <option value="SEA">SEA</option>
                        <option value="TEX">TEX</option>
                        <option value="HOU">HOU</option>
                    </optgroup>
                    <optgroup label="National">
                        <option value="NYM">NYM</option>
                        <option value="PHI">PHI</option>
                        <option value="MIA">MIA</option>
                        <option value="ATL">ATL</option>
                        <option value="WSH">WSH</option>
                        <option value="STL">STL</option>
                        <option value="PIT">PIT</option>
                        <option value="CHC">CHC</option>
                        <option value="CIN">CIN</option>
                        <option value="MIL">MIL</option>
                        <option value="COL">COL</option>
                        <option value="SF">SF</option>
                        <option value="ARI">ARI</option>
                        <option value="LAD">LAD</option>
                        <option value="SDP">SDP</option>
                    </optgroup>
                </select>
                <button type="button" data-bs-toggle="dropdown">charts</button>
            </div>
            <div class="x1">
                <button type="Submit">Submit</button>
            </div>
            
        </div>
    </main>
    <footer>By Charles Levos</footer>

</body>

</html>
